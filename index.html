<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>zerofingers</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="DiVouz">

        <link rel="icon" type="image/x-icon" href="assets/images/logo.png">

        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="js/main.js" defer></script>
    </head>

    <body>
        <div class="navbar">
            <a href="#">
                <div class="navbar_logo">
                    <div><img src="assets/images/logo.png" /></div>
                    <div class="title">zerofingers</div>
                </div>
            </a>

            <div class="navbar_buttons">
                <div>Games</div>
                <div>About</div>
                <div>Team</div>
            </div>
        </div>

        <div class="main">
            <div class="section section-landing">
                <div class="title">
                    Independent Game Development Studio
                </div>

                <div class="background">
                    <div></div>
                    <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" type="text/html" src="https://www.youtube-nocookie.com/embed/LGcECozNXEw?playlist=LGcECozNXEw&controls=0&start=5&autoplay=1&mute=1&playsinline=1&loop=1&fs=0&iv_load_policy=3&rel=0&showinfo=0&cc_load_policy=3"></iframe>
                </div>
            </div>

            <div class="section section-games">
                <div class="title">Our Games</div>

                <div class="game-cards-container">
                    <div class="game-card">
                        <div class="game-card-background" data-game="rts-rust">
                            <div></div>
                        </div>

                        <div class="game-card-navbar">
                            <div class="game-card-status">
                                <img src="assets/images/status/concept.svg" />
                                <span>Concept</span>
                            </div>
    
                            <div class="game-card-platform">
                                <img src="assets/images/platform/steam.svg" />
                            </div>
                        </div>
                        
                        <div class="game-card-main">
                            <div class="game-card-title">
                                <div>RTS RUST</div>
                            </div>
    
                            <div class="game-card-discription">A real time strategy game in the univerce of <a class="rust" href="https://rust.facepunch.com/" target="_blank"><img src="assets/images/rust.jpg" /> Rust</a>, the known survivor game.</div>
                        </div>
                    </div>

                    <div class="game-card">
                        <div class="game-card-background" data-game="unboxholics">
                            <div></div>
                        </div>

                        <div class="game-card-navbar">
                            <div class="game-card-status">
                                <img src="assets/images/status/concept.svg" />
                                <span>Concept</span>
                            </div>
    
                            <div class="game-card-platform">
                                <img src="assets/images/platform/android.svg" />
                                <img src="assets/images/platform/apple.svg" />
                            </div>
                        </div>
                        
                        <div class="game-card-main">
                            <div class="game-card-title">
                                <div>Unboxholics Twitch: Clicker</div>
                            </div>
    
                            <div class="game-card-discription">
                                A fan-made clicker game for <a class="unboxholics" href="https://www.youtube.com/user/Unboxholics/" target="_blank"><img src="assets/images/unboxholics.jpg" /> Unboxholics</a> live streams on <a class="twitch" href="https://www.twitch.tv/unboxholics/" target="_blank"><img src="assets/images/twitch.png" /> Twitch</a>.
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section section-about">
                <div class="title">About us</div>
            </div>

            <div class="section section-team">
                <div class="title">Meet The Teem</div>
            </div>

            <div class="footer">
                
            </div>
        </div>
    </body>
</html>
